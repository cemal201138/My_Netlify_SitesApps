<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Medya Kontrol</title>

<style>
:root {
    --bg: #0b0f14;
    --panel: #121a25;
    --accent: #1db954;
    --accent-hover: #1ed760;
    --text: #f1f1f1;
    --muted: #9aa4b2;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b2735, #0b0f14);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, sans-serif;
    color: var(--text);
}

/* === KART === */
.card {
    background: linear-gradient(180deg, #141e2b, #0f1621);
    border-radius: 26px;
    box-shadow: 0 30px 80px rgba(0,0,0,.7);
    padding: 30px;
    transition: transform .2s ease;
}

.card:hover {
    transform: translateY(-3px);
}

/* === Cƒ∞HAZ === */
body[data-device="desktop"] .card {
    width: 360px;
}

body[data-device="desktop"] .player button {
    width: 66px;
    height: 66px;
    font-size: 26px;
}

body[data-device="desktop"] .play {
    width: 86px;
    height: 86px;
    font-size: 34px;
}

body[data-device="mobile"] .card {
    width: 94vw;
    max-width: 460px;
}

body[data-device="mobile"] .player {
    gap: 28px;
}

body[data-device="mobile"] .player button {
    width: 96px;
    height: 96px;
    font-size: 36px;
}

body[data-device="mobile"] .play {
    width: 120px;
    height: 120px;
    font-size: 42px;
}

/* === HEADER === */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 26px;
}

.header h2 {
    margin: 0;
    font-size: 18px;
    letter-spacing: .4px;
}

.settings-btn {
    background: none;
    border: none;
    font-size: 22px;
    color: var(--muted);
    cursor: pointer;
    transition: transform .2s ease;
}

.settings-btn:hover {
    transform: rotate(90deg);
}

/* === PLAYER === */
.player {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 22px;
}

.player button {
    border-radius: 50%;
    border: none;
    cursor: pointer;
    background: #1a2635;
    color: var(--text);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.05),
                0 10px 20px rgba(0,0,0,.5);
    transition: all .15s ease;
}

.player button:active {
    transform: scale(.92);
}

.player button:hover {
    background: #243449;
}

.play {
    background: linear-gradient(180deg, var(--accent), #17a64a);
    color: #000;
    box-shadow: 0 15px 35px rgba(29,185,84,.45);
}

.play:hover {
    background: var(--accent-hover);
}

/* === AYARLAR === */
.settings {
    display: none;
    margin-top: 28px;
    padding-top: 20px;
    border-top: 1px solid rgba(255,255,255,.08);
    animation: fade .2s ease;
}

.settings label {
    font-size: 13px;
    color: var(--muted);
}

.settings input {
    width: 100%;
    margin-top: 8px;
    padding: 13px;
    border-radius: 12px;
    border: none;
    background: #0b121c;
    color: var(--text);
    outline: none;
}

.settings button {
    width: 100%;
    margin-top: 14px;
    padding: 13px;
    border-radius: 14px;
    border: none;
    background: var(--accent);
    font-weight: 600;
    cursor: pointer;
}

.settings button:hover {
    background: var(--accent-hover);
}

@keyframes fade {
    from { opacity: 0; transform: translateY(-6px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">
    <div class="header">
        <h2>üéµ Medya Kontrol</h2>
        <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
    </div>

    <div class="player">
        <button onclick="sendCommand('prev')">‚èÆ</button>
        <button class="play" onclick="sendCommand('play')">‚èØ</button>
        <button onclick="sendCommand('next')">‚è≠</button>
    </div>

    <div class="settings" id="settings">
        <label>Sunucu Adresi</label>
        <input id="serverInput" placeholder="Adresi Giriniz.">
        <button onclick="saveServer()">Kaydet</button>
    </div>
</div>

<script>
(function detectDevice() {
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
        || window.innerWidth < 768;
    document.body.dataset.device = isMobile ? "mobile" : "desktop";
})();

let serverUrl = localStorage.getItem("serverUrl") || "";
document.getElementById("serverInput").value = serverUrl;

function toggleSettings() {
    const s = document.getElementById("settings");
    s.style.display = s.style.display === "block" ? "none" : "block";
}

function saveServer() {
    const val = document.getElementById("serverInput").value.trim();
    if (!val) return alert("Sunucu adresi bo≈ü olamaz");
    serverUrl = val;
    localStorage.setItem("serverUrl", serverUrl);
    alert("Kaydedildi");
}

function sendCommand(action) {
    if (!serverUrl) {
        alert("√ñnce sunucu adresini ayarlayƒ±n");
        toggleSettings();
        return;
    }
    fetch(`${serverUrl}/komut?title=media&body=${action}`).catch(()=>{});
}
</script>

</body>
</html>
