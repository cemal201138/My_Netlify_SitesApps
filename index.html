<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Projelerim</title>

<style>
body {
  font-family: system-ui, Arial;
  background: #0f172a;
  color: #e5e7eb;
  padding: 24px;
}
h1 { margin-bottom: 16px }
ul { list-style: none; padding-left: 20px }
li { margin: 6px 0 }

.folder {
  font-weight: bold;
  color: #fbbf24;
  margin-top: 10px;
}

a {
  color: #38bdf8;
  text-decoration: none;
}
a:hover { text-decoration: underline }

</style>
</head>
<body>

<h1>ğŸ“‚ Proje DosyalarÄ±</h1>
<div id="tree">YÃ¼kleniyorâ€¦</div>

<script>
const API = "https://api.github.com/repos/cemal201138/My_Netlify_SitesApps/contents/";

async function load(path = "") {
  const res = await fetch(API + path);
  const items = await res.json();

  let ul = document.createElement("ul");

  for (const item of items) {
    let li = document.createElement("li");

    if (item.type === "dir") {
      li.innerHTML = `<div class="folder">ğŸ“ ${item.name}</div>`;
      li.appendChild(await load(item.path));
    }

    if (item.type === "file" && item.name.endsWith(".html")) {
      li.innerHTML = `ğŸ“„ <a href="${item.path}" target="_blank">${item.name}</a>`;
    }

    ul.appendChild(li);
  }

  return ul;
}

load().then(tree => {
  document.getElementById("tree").innerHTML = "";
  document.getElementById("tree").appendChild(tree);
});
</script>

</body>
</html>
