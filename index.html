<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Projelerim</title>

<style>
:root{
  --bg:#020617;
  --bg-grad:#000;
  --card:rgba(255,255,255,.02);
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --folder:#fbbf24;
}

.light{
  --bg:#f8fafc;
  --bg-grad:#e5e7eb;
  --card:#ffffff;
  --border:#cbd5f5;
  --text:#020617;
  --muted:#475569;
  --accent:#0284c7;
  --folder:#b45309;
}

*{box-sizing:border-box}

body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background: radial-gradient(circle at top, var(--bg), var(--bg-grad));
  color: var(--text);
  padding: 32px;
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

h1{
  font-size: 28px;
}

.controls{
  display:flex;
  gap:10px;
}

input{
  background: var(--card);
  border:1px solid var(--border);
  color: var(--text);
  padding:8px 12px;
  border-radius:8px;
  outline:none;
}

button{
  background: var(--card);
  border:1px solid var(--border);
  color: var(--text);
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

button:hover,
input:focus{
  border-color: var(--accent);
}

#root{
  max-width: 900px;
}

.tree{
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 16px 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
}

.folder{
  cursor: pointer;
  font-weight: 600;
  color: var(--folder);
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 4px;
  border-radius: 8px;
}

.folder:hover{
  background: rgba(0,0,0,.05);
}

ul{
  list-style: none;
  padding-left: 18px;
  margin-top: 6px;
  display: none;
}

li{
  margin: 6px 0;
}

.file{
  padding: 4px 6px;
  border-radius: 6px;
}

.file.hidden{
  display:none;
}

.file:hover{
  background: rgba(0,0,0,.05);
}

a{
  color: var(--accent);
  text-decoration: none;
  font-size: 14px;
}
a:hover{ text-decoration: underline }

.fade{
  animation: fadeIn .25s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform: translateY(-4px)}
  to{opacity:1; transform:none}
}
</style>
</head>
<body>

<header>
  <h1>üìÇ Projeler</h1>
  <div class="controls">
    <input id="search" placeholder="üîç Proje ara...">
    <button id="themeToggle">üåô / ‚òÄÔ∏è</button>
  </div>
</header>

<div id="root">Y√ºkleniyor‚Ä¶</div>

<script>
const API = "https://api.github.com/repos/cemal201138/My_Netlify_SitesApps/contents/";

// üåó Tema
const savedTheme = localStorage.getItem("theme");
if(savedTheme === "light") document.body.classList.add("light");

document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
};

async function loadFolder(path){
  const res = await fetch(API + path);
  const items = await res.json();
  const ul = document.createElement("ul");

  for(const item of items){
    const li = document.createElement("li");

    if(item.type === "dir"){
      const title = document.createElement("div");
      title.className = "folder";
      title.textContent = "üìÅ " + item.name;

      const child = await loadFolder(item.path);
      child.classList.add("fade");

      title.onclick = () => {
        child.style.display = child.style.display === "none" ? "block" : "none";
      };

      li.appendChild(title);
      li.appendChild(child);
      ul.appendChild(li);
    }

    if(item.type === "file" && item.name.endsWith(".html")){
      li.className = "file";
      li.dataset.name = item.name.toLowerCase();
      li.innerHTML = `üìÑ <a href="${item.path}" target="_blank">${item.name}</a>`;
      ul.appendChild(li);
    }
  }
  return ul;
}

async function init(){
  const res = await fetch(API);
  const rootItems = await res.json();

  const tree = document.createElement("div");
  tree.className = "tree";

  for(const item of rootItems){
    if(item.type === "dir"){
      const folder = document.createElement("div");
      folder.className = "folder";
      folder.textContent = "üìÅ " + item.name;

      const content = await loadFolder(item.path);
      content.style.display = "none";
      content.classList.add("fade");

      folder.onclick = () => {
        content.style.display = content.style.display === "none" ? "block" : "none";
      };

      tree.appendChild(folder);
      tree.appendChild(content);
    }
  }

  document.getElementById("root").innerHTML = "";
  document.getElementById("root").appendChild(tree);
}

init();

// üîç Arama
document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll(".file").forEach(f => {
    f.classList.toggle("hidden", !f.dataset.name.includes(q));
  });
});
</script>

</body>
</html>
