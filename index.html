<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>My Websites</title>

<style>
:root{
  --bg:#020617;
  --bg-grad:#000;
  --card:rgba(255,255,255,.02);
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --folder:#fbbf24;
}

.light{
  --bg:#f8fafc;
  --bg-grad:#e5e7eb;
  --card:#ffffff;
  --border:#cbd5f5;
  --text:#020617;
  --muted:#475569;
  --accent:#0284c7;
  --folder:#b45309;
}

*{box-sizing:border-box}

body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background: radial-gradient(circle at top, var(--bg), var(--bg-grad));
  color: var(--text);
  padding: 32px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

h1{font-size:28px}

.controls{
  display:flex;
  gap:10px;
}

input, button{
  background: var(--card);
  border:1px solid var(--border);
  color: var(--text);
  padding:8px 12px;
  border-radius:8px;
}

button{cursor:pointer}

input:focus, button:hover{
  border-color:var(--accent);
  outline:none;
}

#root{max-width:900px}

.tree{
  background: var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px 20px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

.folder{
  cursor:pointer;
  font-weight:600;
  color:var(--folder);
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 4px;
  border-radius:8px;
}

.folder:hover{background:rgba(0,0,0,.05)}

ul{
  list-style:none;
  padding-left:18px;
  margin-top:6px;
  display:none;
}

li{margin:6px 0}

.file{
  padding:4px 6px;
  border-radius:6px;
}

.file.hidden{display:none}

.file:hover{background:rgba(0,0,0,.05)}

a{
  color:var(--accent);
  text-decoration:none;
  font-size:14px;
}

a:hover{text-decoration:underline}
</style>
</head>

<body>

<header>
  <h1>üìÇ My Websites</h1>
  <div class="controls">
    <input id="search" placeholder="üîç Proje ara...">
    <button id="themeToggle">üåô / ‚òÄÔ∏è</button>
  </div>
</header>

<div id="root">Y√ºkleniyor‚Ä¶</div>

<script>
const API = "https://api.github.com/repos/cemal201138/My_Netlify_SitesApps/contents/";

// üåô Tema
const savedTheme = localStorage.getItem("theme");
if(savedTheme === "light") document.body.classList.add("light");

themeToggle.onclick = () => {
  document.body.classList.toggle("light");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
};

// üî† T√ºrk√ße + b√ºy√ºk/k√º√ß√ºk harf normalize fonksiyonu
function normalizeText(text){
  return text
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "");
}

async function loadFolder(path){
  const res = await fetch(API + path);
  const items = await res.json();
  const ul = document.createElement("ul");

  for(const item of items){
    const li = document.createElement("li");

    if(item.type === "dir"){
      const folder = document.createElement("div");
      folder.className = "folder";
      folder.textContent = "üìÅ " + item.name;

      const child = await loadFolder(item.path);
      child.style.display = "none";

      folder.onclick = () => {
        child.style.display = child.style.display === "none" ? "block" : "none";
      };

      li.appendChild(folder);
      li.appendChild(child);
      ul.appendChild(li);
    }

    if(item.type === "file" && item.name.endsWith(".html")){
      li.className = "file";
      li.dataset.name = normalizeText(item.name);
      li.innerHTML = `üìÑ <a href="${item.path}" target="_blank">${item.name}</a>`;
      ul.appendChild(li);
    }
  }
  return ul;
}

async function init(){
  const res = await fetch(API);
  const items = await res.json();
  const tree = document.createElement("div");
  tree.className = "tree";

  for(const item of items){
    if(item.type === "dir"){
      const folder = document.createElement("div");
      folder.className = "folder";
      folder.textContent = "üìÅ " + item.name;

      const content = await loadFolder(item.path);
      content.style.display = "none";

      folder.onclick = () => {
        content.style.display = content.style.display === "none" ? "block" : "none";
      };

      tree.appendChild(folder);
      tree.appendChild(content);
    }
  }

  root.innerHTML = "";
  root.appendChild(tree);
}

init();

// üîç SADECE DOSYALARI Fƒ∞LTRELER ‚Äì T√úRK√áE + ENTER‚ÄôSIZ
search.addEventListener("input", () => {
  const q = normalizeText(search.value);
  document.querySelectorAll(".file").forEach(file => {
    file.classList.toggle("hidden", !file.dataset.name.includes(q));
  });
});
</script>

</body>
</html>
